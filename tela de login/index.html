<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <script defer src="assets/js/script.js"></script>
    <title>Tela De Login</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="login">
            <label>
              <span>Nome:</span>
              <input id="inputNome" placeholder="Nome" type="text" name="username" />
            </label>
  
            <label>
              <span>Senha:</span>
  
              <input id="inputSenha" placeholder="Senha" type="password" name="password" />
            </label>
            <button>Entrar</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
